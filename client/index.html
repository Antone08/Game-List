<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Player Connect</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
      
  <figcaption class="caption">Chuli4n: Night Flower</figcaption>
    <audio id="aud-position" controls>
        <source src="Night Flower.mp3" type="audio/mpeg">
    </audio>
<body>
    
    <h1>Player Connect</h1>
    <form id="create-form">
        <div class="info">
            <input type="text" class="bg" id="name" placeholder="Gamer Alias" />  
            <input type="text" class="bg" id="console" placeholder="Favorite System" />
            <input type="text" class="bg" id="game" placeholder="Favorite Game Title" />
            <select id="reason">
                <option class="the-value" value="You're someone who enjoys downtime with a good game in a laid back atmosphere.">Casual Gamer</option>
                <option class="the-value" value="You're a go getter, someone who needs to collect accolades to show your hard work and dedication to the grind.">Achievement Gamer</option>
                <option class="the-value" value="Ahhhh, you're a gamer that needs to show of your skills against other players, you may also have a hole or two in your wall.">Sweaty Gamer</option>
                <option class="the-value" value="A gamer who dedicates time to friends with the expectation of a great time because without them theres no point to gaming.">Squad Gamer</option>
                <option class="the-value" value="The gamer who eats, sleeps, and breathes gaming, you think about it constantly. Some may say you have a problem.">Passionate Gamer</option>
            </select>
            <button id="button" type="submit">
                <div class="pattern">
                  <div class="target inner bg1"></div>
                </div>
                <div class="text">Submit</div>
              </button>
              <div class="bg"></div>
        </div> 
        </form>

        <section id="players-container"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"> </script>
</body>
</html>
